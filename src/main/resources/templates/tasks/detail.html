<!DOCTYPE html>
<html lang="ja" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}"

>
<head>
    <title>タスク詳細</title>
</head>

<body>
    <section layout:fragment="content">
        <div>
            <a class="btn btn-secondary" th:href="@{/tasks}">一覧へ戻る</a>
            <a class="btn btn-primary" th:href="@{/tasks/{id}/editForm(id=${id})}">編集</a>
            <form th:action="@{/tasks/{id}(id=${id})}" th:method="delete" style="display: inline;" onclick="return confirm('本当に削除しますか？');">
                <button type="submit" class="btn btn-danger" >削除</button>

            </form>
        </div>

        <div th:object="${task}" class="mt-3">
            <h2 th:text="'#' + *{id} + ' ' + *{summary}"></h2>
            <p th:text="*{status}"></p>
            <pre th:text="*{description}"></pre>
        </div>  
    </section>
</body>
</html>
