spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:todo
spring.datasource.username=sa
spring.datasource.password=
logging.level.com.example.todo.repository=DEBUG
spring.mvc.hiddenmethod.filter.enabled=true

# --- 文字化け対策 / 確認用設定 ---
# Spring Boot 3.x の SQL 初期化はデフォルト UTF-8 だが、ファイル自体が Shift_JIS などで保存されていると文字化けする。
# data.sql / schema.sql を UTF-8 (BOM なし) で保存するか、実際のエンコーディングを指定する。
spring.sql.init.encoding=UTF-8

# Thymeleaf / Response の文字コード強制 (念のため)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# H2 コンソール有効化して DB 内文字列を直接確認
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
